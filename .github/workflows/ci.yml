name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Quality (Node 20, Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install Node dependencies
        run: npm ci

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install Pillow requests

      - name: JavaScript syntax checks
        run: |
          node -c server.js
          node -c start.js
          for file in frontend/js/*.js; do
            node -c "$file"
          done

      - name: Python syntax checks
        run: python -m py_compile convert_image.py create_zip.py

      - name: Python smoke checks
        run: |
          python convert_image.py --help
          mkdir -p /tmp/zip-ci
          printf 'ok\n' > /tmp/zip-ci/test.txt
          python create_zip.py /tmp/zip-ci /tmp/zip-ci.zip
          test -s /tmp/zip-ci.zip

      - name: Upload ZIP smoke artifact
        uses: actions/upload-artifact@v6
        with:
          name: zip-smoke-py${{ matrix.python-version }}
          path: /tmp/zip-ci.zip
          if-no-files-found: error

  standards:
    name: Repository standards
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate required files
        run: |
          test -f README.md
          test -f CONTRIBUTING.md
          test -f SECURITY.md
          test -f LICENSE
          test -f CODE_OF_CONDUCT.md
          test -f .editorconfig
          test -f .gitattributes
          test -f .github/CODEOWNERS
          test -f .github/ISSUE_TEMPLATE/config.yml
          test -f .github/ISSUE_TEMPLATE/bug_report.yml
          test -f .github/ISSUE_TEMPLATE/feature_request.yml
          test -f .github/ISSUE_TEMPLATE/support_question.yml
          test -f .github/PULL_REQUEST_TEMPLATE.md
          test -f docs/README.md
          test -f docs/DEPLOYMENT_RAILWAY.md

  docker-smoke:
    name: Docker build smoke test
    runs-on: ubuntu-latest
    needs: [quality]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t scraper-ci:${{ github.sha }} .
