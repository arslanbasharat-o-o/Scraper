name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
        python-version: [3.11, 3.12]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install Node dependencies
        run: npm install
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install Pillow requests
      
      - name: Check JavaScript syntax
        run: node -c server.js
      
      - name: Validate Python syntax
        run: |
          python -m py_compile convert_image.py
          python -m py_compile create_zip.py
      
      - name: Test Python scripts
        run: |
          python convert_image.py --help || python convert_image.py
          python create_zip.py || echo "Expected usage error"
      
      - name: Check for security vulnerabilities
        run: npm audit --production || true
      
      - name: Verify package.json
        run: npm list --depth=0

  deploy:
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          if [ -n "$FLY_API_TOKEN" ]; then
            curl -L https://fly.io/install.sh | sh
            /root/.fly/bin/flyctl deploy
          else
            echo "‚ö†Ô∏è  FLY_API_TOKEN not set. Skipping deployment."
          fi

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      
      - name: Count lines of code
        run: |
          echo "üìä Code Statistics:"
          wc -l *.js *.py *.md | tail -1
          echo ""
          echo "üìÅ JavaScript files:"
          wc -l *.js | grep -v total
          echo ""
          echo "üêç Python files:"
          wc -l *.py | grep -v total
      
      - name: Check documentation
        run: |
          echo "‚úÖ Checking documentation files..."
          test -f README.md && echo "‚úì README.md exists"
          test -f CONTRIBUTING.md && echo "‚úì CONTRIBUTING.md exists"
          test -f LICENSE && echo "‚úì LICENSE exists"
          test -f CODE_OF_CONDUCT.md && echo "‚úì CODE_OF_CONDUCT.md exists"
